<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h1>Student Registration Form</h1>

<form action="#" method="post">

    <!-- Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Registration Number -->
    <label for="regno">Registration Number:</label><br>
    <input type="text" id="regno" name="regno" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Course Dropdown -->
    <label for="course">Select Course:</label><br>
    <select id="course" name="course">
        <option value="web">Web Technologies</option>
        <option value="ds">AI in Python</option>
        <option value="db">Data science</option>
        <option value="automata">Blockchain tech</option>
    </select><br><br>

    <!-- Semester Radio Buttons -->
    <label>Semester:</label><br>
    <input type="radio" name="semester" value="1"> 1st Semester<br>
    <input type="radio" name="semester" value="2"> 2nd Semester<br>
    <input type="radio" name="semester" value="3"> 3rd Semester<br>
    <input type="radio" name="semester" value="4"> 4th Semester<br>
    <input type="radio" name="semester" value="5"> 5th Semester<br>
    <input type="radio" name="semester" value="6"> 6th Semester<br>
    <input type="radio" name="semester" value="7"> 7th Semester<br>
    <input type="radio" name="semester" value="8"> 8th Semester<br><br>

    <!-- Terms and Conditions -->
    <input type="checkbox" name="terms" required>
    I agree to the Terms and Conditions<br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">

</form>

</body>
</html>
