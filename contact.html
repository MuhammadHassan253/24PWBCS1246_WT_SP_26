<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; }
        h1 { text-align: center; color: #d63384; }
        form { display: flex; flex-direction: column; gap: 15px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        label { font-weight: bold; }
        input, select, textarea { padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        input:invalid, select:invalid { border-color: #ff4d4d; background: #fff5f5; }
        .radio-group, .checkbox-group { display: flex; flex-direction: column; gap: 8px; }
        button { background: #d63384; color: white; padding: 14px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        button:hover { background: #b02a6d; }
        #success { color: green; display: none; margin-top: 15px; font-weight: bold; text-align: center; }
        #error { color: red; display: none; margin-top: 15px; font-weight: bold; text-align: center; }
        footer { text-align: center; margin-top: 40px; color: #666; font-size: 14px; }
    </style>
</head>
<body>

<h1>Student Registration Form</h1>

<form id="registrationForm" action="https://formspree.io/f/mqedwrlz" method="POST">
    <!-- Paste your exact Formspree link here â†‘ -->

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your full name">

    <label for="regno">Registration Number:</label>
    <input type="text" id="regno" name="registration_number" required pattern="[0-9]{8,12}" placeholder="e.g. 2024BCS1234">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="your.email@example.com">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password">

    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="Web Technologies">Web Technologies</option>
        <option value="Data Structures">Data Structures</option>
        <option value="Database Systems">Database Systems</option>
        <option value="Operating Systems">Operating Systems</option>
    </select>

    <div class="radio-group">
        <label>Semester:</label>
        <label><input type="radio" name="semester" value="1st" required> 1st Semester</label>
        <label><input type="radio" name="semester" value="2nd"> 2nd Semester</label>
        <label><input type="radio" name="semester" value="3rd"> 3rd Semester</label>
        <label><input type="radio" name="semester" value="4th"> 4th Semester</label>
    </div>

    <div class="checkbox-group">
        <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label>
    </div>

    <button type="submit">Register</button>

    <div id="success">Thank you! Registration submitted successfully.</div>
    <div id="error">Sorry, there was an error. Please try again.</div>
</form>

<footer>
    Department of Computer Science<br>
    University of Engineering & Technology, Peshawar
</footer>

<script>
    const form = document.getElementById('registrationForm');
    const successMsg = document.getElementById('success');
    const errorMsg = document.getElementById('error');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        if (!form.checkValidity()) {
            errorMsg.textContent = "Please fill all required fields correctly.";
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
            return;
        }

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                form.reset();
            } else {
                throw new Error('Submission failed');
            }
        } catch (err) {
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }
    });
</script>

</body>
</html>
